<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
    	a.test {font-weight:bold;}
    </style>
  </head>
  <body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="js/jquery-1.7.2.js"></script>
    <script>
      $(document).ready(function() {
      	$("a").addClass("test");
      	$("a").click(function(event) {
      		alert("thanks for visiting");
      		event.preventDefault();
      		$(this).hide("slow");
      	});
      });
    </script>
  </body>
</html>
